### YamlMime:Landing
title: Az elkötelezettségi elemzések előnézete véget ér
summary: Az Dynamics 365 Customer Insights engagement insights képesség előnézete 2022. február 15-én ért véget. Ez a változás azt jelenti, hogy a Customer Insights próbaverziós élménye már nem tartalmazza a tölcsérek és más jelentéskészítési funkciók létrehozásának lehetőségét. Meghívjuk Önt, hogy fedezze fel és értékelje a Customer Insights számos más funkcióját, a Microsoft Customer Data Platformot (CDP). Ha kérdése van a képesség előnézetének megszűnésével kapcsolatban, forduljon közvetlenül a Microsoft-fiók csapatához. A fiókcsapatod naprakészen tartja Önt a közelgő indításokkor. Köszönjük!
