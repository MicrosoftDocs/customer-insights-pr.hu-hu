### YamlMime:Landing
title: aktivitási információk (előzetes verzió) képesség a(z) Dynamics 365 Customer Insights szolgáltatásban
summary: Adatok gyűjtése a webhelyek számára. Interaktív módon megértheti az ügyfélkapcsolati tevékenységeket és a webhelyeken való használatot. Az aktivitási információk és az Audience Insights közötti mélységű integrációnak segítségével valós idejű viselkedéselemzéseit ügyfélprofil-jelentések segítségével gyarapíthatja. Az ügyfélprofilok webes tevékenységekkel való gyarapítása, hogy a releváns ügyféladatok mellett valós idejű viselkedési adatok is rendelkezésre jöjjön. A vállalat átalakítása az ügyféladatokból való közvetlen érték kihozása érdekében.
